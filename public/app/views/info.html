<content> 
	<div class="container">
		<div class="row">
			<hr>
		</div>
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<div class="col-md-12">
					<div ng-if="!showInfo">
						<div class="text-biggest text-center">{{message | translate }}</div>
					</div>
					<div ng-if="showInfo">
						<h2 class="titles">{{info.title}}</h2>
						<div class="col-xs-6 col-md-3">
							<div class="media-left media-middle media-body-img">
								<img class="thumbnail" ng-src="{{info.image}}">
							</div>							 
						</div>
						<div class="col-md-9">
							<div class="media-body">
								<div class="text">
									{{info.text}}
</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	 
</content>
